{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seahawk Restaurant - Register</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/RegisterPage.css' %}">
    <style>
        /* not sure if this is the ideal approach but will for now  */
        .container {
            border-radius: 20px;
        }
        body {
            background-image: url('../../../static/images/meal-platters.png'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <main class="main">
        <div class="container">
            <header>
                <h1>Seahawk Restaurant</h1>
                <nav>
                    <a href="{% url 'reservation_page'%}">Reservations</a>
                    <a href="{% url 'login_page' %}">Login</a>
                </nav>
            </header>

            <section class="registration">
                <h2>Register</h2>
                <form action="{% url 'register_user' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="firstname">First name:</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last name:</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="repassword">Confirm Password:</label>
                        <input type="password" id="repassword" name="repassword" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
